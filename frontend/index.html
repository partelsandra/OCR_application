<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Boostrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>OCR application</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#image-to-text">Image to Text</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#how-to-use">How to Use</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Image upload and display progress-->
    <div id="#image-to-text" class="container">
        <div class="row">
            <div class="col-12 image-upload-box">
                <!-- Image upload -->
                <div class="inner-box upload">
                    <!-- Icon -->
                    <i class="fa-regular fa-folder fa-lg icon"></i>
                    <!-- Text -->
                    <span class="second-heading drop-file">Drop your file here or browse </span>
                </div>
                <!-- File upload procress -->
                <div class="inner-box display"></div>
                <!-- Text -->
                <button type="button" class="btn btn-outline-light">Process</button>
            </div>
        </div>
    </div>

    <!-- How to use -->
    <div id="how-to-use" class="container">
        <div class="row justify-content-center">
            <!-- Box 1 -->
            <div class="col-lg-4 col-md-6 mt-5">
                <div class="box box-1">
                    <!-- Content for Box 1 -->
                </div>
            </div>
            <!-- Box 2 -->
            <div class="col-lg-4 col-md-6 mt-5">
                <div class="box box-2">
                    <!-- Content for Box 2 -->
                </div>
            </div>
        </div>
        <!-- Box 3 -->
        <div class="row justify-content-center mt-5">
            <div class="col-lg-8 col-md-12">
                <div class="box box-3">
                    <!-- Content for Box 3 -->
                </div>
            </div>
        </div>
    </div>





    <!-- Bootstrap JS (required for Bootstrap components like navbar collapse) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
